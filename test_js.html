            }
        }

        function bigInt(a, b) {
            let lengthA = a.length;
            let lengthB = b.length;
            var smallest = smallestNumber(lengthA, lengthB);
            if (smallest == "a") {
                a = extendNumber(a, lengthA, lengthB);
                return calculateInt(a, b, lengthB);
            } else {
                if (smallest == "b") {
                    b = extendNumber(b, lengthB, lengthA);
                    return calculateInt(a, b, lengthA);
                }
            }
            return calculateInt(a, b, lengthA);
        }

        function extendNumber(num, numLength, largestLength) {
            for (var i = numLength; i < largestLength; i++) {
                num = "0" + num;
            }

        function calculateInt(a, b, lengthA) {
            let leftOver = 0;
            let singleTotal;
            let plusTo = 0;
            let total = "";
            for (var i = lengthA - 1; i >= 0; i--) {
                singleTotal = parseInt(a[i]) + parseInt(b[i]) + leftOver;
                leftOver = parseInt(singleTotal / 10);
                plusTo = singleTotal % 10;
                total = plusTo + total;
            }
            if (leftOver != 0) {
                total = leftOver + total;
            }
            return total;
        }
